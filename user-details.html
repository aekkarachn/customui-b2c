<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts: Noto Sans Thai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <style id="common">
        /* --- 1. General Page Setup --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body {
            /* Standard Font Stack */
            font-family: 'Google Sans', 'Noto Sans Thai', 'Segoe UI', "Helvetica Neue", Helvetica, Arial, sans-serif;
            font:-apple-system-body;
            background-color: #f0f2f5;
            
            /* Flexbox for centering */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }
        
        /* Background Image */
        img[data-tenant-branding-background=true],
        div[data-tenant-branding-background-color=true] {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: -1; 
        }

        /* --- 2. Main Card Container --- */
        .login-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 15px; 
            box-sizing: border-box;
        }

        .main-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            padding: 40px;
            width: 100%;
            max-width: 450px; 
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }

        .companyLogo {
            display: block; 
            max-width: 100%; 
            height: 60px;
            margin: 0 auto 25px auto;
            object-fit: contain;
        }

        /* --- 3. Azure B2C HARDENED Overrides --- */
        /* Using #api ID ensures higher specificity than default classes */
        
        #api {
            width: 100% !important;
            display: block !important;
        }

        /* Force hide clutter */
        #api .intro, #api .divider, #api .heading, #api .image-upload-entry {
            display: none !important;
        }

        /* Reset B2C Form Rows */
        #api .attrEntry {
            margin-bottom: 20px !important;
            width: 100% !important;
            float: none !important;
            display: block !important;
            clear: both !important;
        }

        /* Reset B2C Entry Items (Container for inputs) */
        #api .entry-item {
            width: 100% !important;
            position: relative !important;
            float: none !important;
            display: block !important;
        }

        /* Force Labels to stack */
        #api label {
            display: block !important;
            text-align: left !important;
            font-weight: 600 !important;
            margin-bottom: 8px !important;
            color: #1f2937 !important;
            font-size: 0.95rem !important;
            float: none !important;
            width: 100% !important;
        }

        /* Harden Input Styles */
        #api input.textInput, 
        #api input[type="text"], 
        #api input[type="password"] { 
            border: 1px solid #d1d5db !important; 
            border-radius: 8px !important;
            height: 48px !important;
            padding: 10px 16px !important;
            width: 100% !important;
            font-family: inherit;
            font-size: 1rem !important;
            color: #111827 !important;
            box-sizing: border-box !important;
            background-color: #fff !important;
            box-shadow: none !important; /* Remove B2C default shadow */
            display: block !important;
            max-width: 100% !important;
            float: none !important;
        }

        #api input:focus {
            border-color: #296ec6 !important;
            outline: none !important;
            box-shadow: 0 0 0 4px rgba(41, 110, 198, 0.15) !important;
        }

        /* Error Messages - Fix alignment */
        #api .error.item, #api .error.pageLevel {
            color: #dc2626 !important;
            font-size: 0.875em !important;
            margin-top: 6px !important;
            display: block !important;
            text-align: left !important;
            width: 100% !important;
            float: none !important;
        }

        /* Remove annoying help links */
        #api .tiny, #api .helpLink { display: none !important; }

        /* --- 4. Button Hardening --- */
        #api .buttons {
            margin-top: 32px !important;
            display: flex !important;
            flex-direction: column !important;
            gap: 12px !important;
            width: 100% !important;
            float: none !important;
            clear: both !important;
        }
        
        #api button#continue, #api button#cancel, #api button#next {
            width: 100% !important;
            height: 48px !important;
            border-radius: 8px !important;
            font-size: 1rem !important;
            cursor: pointer !important;
            font-weight: 600 !important;
            margin: 0 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            text-transform: none !important;
        }

        /* Primary Button (Continue/Next) */
        #api button#continue, #api button#next {
            background-color: #296ec6 !important;
            color: white !important;
            border: none !important;
            order: 1 !important;
        }
        #api button#continue:hover, #api button#next:hover {
            background-color: #1e5bb0 !important;
        }
        
        /* Cancel Button */
        #api button#cancel {
            background-color: white !important;
            color: #4b5563 !important;
            border: 1px solid #e5e7eb !important;
            order: 2 !important;
        }
        #api button#cancel:hover {
            background-color: #f9fafb !important;
            color: #111827 !important;
            border-color: #d1d5db !important;
        }

        /* --- 5. Password Requirements Section --- */
        .password-requirements {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            text-align: left;
        }
        .password-requirements .title {
            font-size: 0.9em;
            color: #374151;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 0.025em;
        }
        .password-requirements ul {
            padding-left: 20px;
            margin: 0;
        }
        .password-requirements ul li {
            font-size: 0.85em;
            color: #6b7280;
            margin-bottom: 6px;
            line-height: 1.5;
        }

        /* --- 6. Mobile Responsiveness --- */
        @media (max-width: 600px) {
            .main-card {
                padding: 30px 24px;
            }
            img[data-tenant-branding-background=true] { display: none; }
            body {
                background-color: #ffffff; 
                align-items: flex-start; 
                padding-top: 40px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Background Image -->
    <div id="background_branding_container" data-tenant-branding-background-color="true">
      <img data-tenant-branding-background="true" src="https://lh3.googleusercontent.com/d/1XhWzByGqB-5SAw-hoXz7qTi4BZmLOoBU" alt="Background Image"/>
    </div>

    <!-- Main Content Container -->
    <div class="login-container" role="presentation">
        <div class="main-card">
            
            <!-- Company Logo -->
            <img class="companyLogo" data-tenant-branding-logo="true" src="https://lh3.googleusercontent.com/d/1UcyeC28nAw3iBZYW0ILPUBDtHKmqX0aF" alt="Company Logo">

            <!-- B2C Injection Point -->
            <div id="api" role="main">
            </div>
            
        </div>
    </div>

</body>
</html>
